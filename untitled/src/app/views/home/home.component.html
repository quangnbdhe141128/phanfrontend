<div *ngIf="!submitted">
  <section class="vh-100 home-img">
    <div class="container py-5 h-100 form_common">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="main_color text-white" style="border-radius: 1rem">
            <div class="card-body p-5 text-center position-relative">
              <div class="mb-md-3 mt-md-3 pb-3">
                <div class="form-outline form-white mb-4">
                  <p class="text-start mb-2 fs-3">Địa điểm</p>
                  <input
                    type="text"
                    class="form-control fs-3"
                    [(ngModel)]="home.location"
                    placeholder="Nhập địa điểm mà bạn muốn đến"
                    required
                  />
                </div>
                <div class="form-outline form-white mb-4 d-flex">
                  <div>
                    <p class="text-start mb-2 fs-3">Ngày đi</p>
                    <input
                      type="date"
                      class="form-control fs-3"
                      [(ngModel)]="home.fromDate"
                      placeholder="Ngày đi"
                    />
                  </div>
                  <div class="ms-4">
                    <p class="text-start mb-2 fs-3">Ngày đến</p>
                    <input
                      type="date"
                      class="form-control fs-3"
                      [(ngModel)]="home.toDate"
                      placeholder="Ngày đến"
                    />
                  </div>
                </div>
                <button
                  (click)="saveTutorial()"
                  class="btn btn-outline-light btn-lg px-5 position-relative fs-3"
                  type="submit"
                >
                  Tìm kiếm
                  <i
                    class="fa-solid fa-magnifying-glass position-absolute top-50 start-0 translate-middle-y fix_position_home"
                  ></i>
                </button>
              </div>
              <div class="">
                <div class="form-check">
                  <input
                    [(ngModel)]="home.vehicleType"
                    [value]="1"
                    class="form-check-input"
                    type="radio"
                    name="gob"
                    value="1"
                  />
                  <label class="form-check-label" for="flexRadioDefault2">
                    Ô to
                  </label>
                </div>
                <div class="form-check">
                  <input
                    [(ngModel)]="home.vehicleType"
                    [value]="2"
                    class="form-check-input"
                    type="radio"
                    name="flexRadioDefault"
                    id="flexRadioDefault2"
                  />
                  <label class="form-check-label" for="flexRadioDefault2">
                    Xe máy
                  </label>
                </div>
                <div class="form-check">
                  <input
                    [(ngModel)]="home.vehicleType"
                    [value]="3"
                    class="form-check-input"
                    type="radio"
                    name="flexRadioDefault"
                    id="flexRadioDefault2"
                  />
                  <label class="form-check-label" for="flexRadioDefault2">
                    Xe đạp
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
