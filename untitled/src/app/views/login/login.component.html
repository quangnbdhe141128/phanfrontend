<form
  *ngIf="!isLoggedIn"
  name="form"
  (ngSubmit)="f.form.valid && onSubmit()"
  #f="ngForm"
  novalidate
>
<section class="vh-100 home-img form_common">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="main_color text-white" style="border-radius: 1rem">
          <div class="card-body p-5 text-center">
            <div class="mb-md-5 mt-md-4 pb-7 pt-5">
              <h2 class="fw-bold mb-2 text-uppercase fs-1">Đăng nhập</h2>
              <p class="mb-5 guest-test fs-4">
                Vui lòng nhập tên đăng nhập và mật khẩu
              </p>

              <div class="form-outline form-white mb-4">
                <input
                  type="text"
                  class="form-control fs-3"
                  placeholder="Tên đăng nhập"
                  name="username"
                  [(ngModel)]="form.username"
                  required
                  #username="ngModel"
                />
              </div>

              <div class="form-outline form-white mb-4">
                <input
                  type="password"
                  class="form-control fs-3"
                  placeholder="Mật khẩu"
                  name="password"
                  [(ngModel)]="form.password"
                  required
                  minlength="6"
                  #password="ngModel"
                />
              </div>

              <p class="small mb-5 pb-lg-2">
                <a class="text_color suggest_link fs-4" [routerLink]="['/forget']"
                >Quên mật khẩu?</a
                >
              </p>
               <div class="position-relative">
                 <button
                   class="btn btn-outline-light btn-lg px-5 fs-2"
                   type="submit"
                 >
                   Đăng nhập
                 </button>
                 <p
                   role="alert"
                   *ngIf="f.submitted && isLoginFailed"class="modal-title bg-danger text-white position-absolute bottom-0 start-50 translate-middle-x fix_postion" >Vui lòng nhập lại tài khoản và mật khẩu</p>
               </div>
   </div>

            <div>
              <p class="mb-md-5 f2-4 pb-5 fs-3">
                Bạn chưa có tài khoản?
                <a
                  [routerLink]="['/register']"
                  class="fw-bold text_color suggest_link f2-4"
                >Đăng ký</a
                >
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</form>
<div class="alert alert-success" *ngIf="isLoggedIn">
  Logged in as {{ roles }}.

</div>
